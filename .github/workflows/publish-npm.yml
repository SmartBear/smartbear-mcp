name: Publish to npm

permissions:
  contents: read
  id-token: write

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish:
    name: Publish package
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@a03048d87541d1d9fcf2ecf528a4a65ba9bd7838 # v5.0.0
        with:
          role-to-assume: ${{ secrets.ECR_IAM_ROLE_ARN }}
          aws-region: us-east-1
      - name: Login to ECR
        run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{secrets.ECR_PRIVATE_REGISTRY_URL}}

      - name: Build, tag, and push docker image to Amazon ECR
        env:
          IMAGE_TAG: 0.6.0
        run: |
          IMAGE="${{secrets.ECR_PRIVATE_REGISTRY_URL}}/smartbear-software/smartbear-mcp:${IMAGE_TAG}"
          
          docker build -t "$IMAGE" .
          
          docker push "$IMAGE"
