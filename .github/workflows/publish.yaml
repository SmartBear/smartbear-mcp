name: Publish

permissions:
  contents: read
  id-token: write

on:
  workflow_dispatch:
    inputs:
      push_ecr:
        description: "Push Docker image to Amazon ECR"
        required: false
        type: boolean
        default: true
      publish_npm:
        description: "Publish the package to npm"
        required: false
        type: boolean
        default: true
      publish_mcp:
        description: "Publish to the MCP Registry"
        required: false
        type: boolean
        default: true
  release:
    types: [published]

jobs:
  # Build platform-specific images on native runners
  build-docker:
    name: Build Docker image (${{ matrix.arch }})
    if: github.event_name != 'workflow_dispatch' || inputs.push_ecr
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch: arm64

    runs-on: ${{ matrix.runner }}
    environment: Production
    outputs:
      version: ${{ steps.extract_version.outputs.VERSION }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.7.1
        with:
          install: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@a03048d87541d1d9fcf2ecf528a4a65ba9bd7838 # v5.0.0
        with:
          role-to-assume: ${{ secrets.ECR_IAM_ROLE_ARN }}
          aws-region: us-east-1

      - name: Login to Amazon ECR private
        uses: aws-actions/amazon-ecr-login@062b18b96a7aff071d4dc91bc00c4c1a7945b076 # v2.0.1
        with:
          registries: "709825985650"

      - name: Extract version from package.json
        id: extract_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build Docker image to builder stage for ${{ matrix.platform }}
        uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75 # v6.9.0
        with:
          context: .
          target: builder
          push: false
          platforms: ${{ matrix.platform }}
          tags: mcp/smartbear:builder-${{ matrix.arch }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}
          load: true

      - name: Run container tests on ${{ matrix.platform }}
        run: |
          docker run --rm mcp/smartbear:builder-${{ matrix.arch }} npm run test:run

      - name: Build, tag, and push platform-specific docker image
        env:
          IMAGE_TAG: ${{ steps.extract_version.outputs.VERSION }}
        run: |
          DEST=${{ secrets.ECR_PRIVATE_REGISTRY_URL }}:${IMAGE_TAG}-${{ matrix.arch }}
          docker buildx build \
            --platform ${{ matrix.platform }} \
            --tag "$DEST" \
            --cache-from type=gha,scope=${{ matrix.arch }} \
            --push \
            .

  # Create multi-arch manifest
  create-manifest:
    name: Create multi-arch manifest
    needs: build-docker
    runs-on: ubuntu-24.04
    environment: Production

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@a03048d87541d1d9fcf2ecf528a4a65ba9bd7838 # v5.0.0
        with:
          role-to-assume: ${{ secrets.ECR_IAM_ROLE_ARN }}
          aws-region: us-east-1

      - name: Login to Amazon ECR private
        uses: aws-actions/amazon-ecr-login@062b18b96a7aff071d4dc91bc00c4c1a7945b076 # v2.0.1
        with:
          registries: "709825985650"

      - name: Extract version from package.json
        id: extract_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create and push multi-arch manifest
        env:
          IMAGE_TAG: ${{ steps.extract_version.outputs.VERSION }}
        run: |
          REGISTRY=${{ secrets.ECR_PRIVATE_REGISTRY_URL }}

          # Create manifest list combining both architectures
          docker manifest create "${REGISTRY}:${IMAGE_TAG}" \
            --amend "${REGISTRY}:${IMAGE_TAG}-amd64" \
            --amend "${REGISTRY}:${IMAGE_TAG}-arm64"

          # Push the manifest
          docker manifest push "${REGISTRY}:${IMAGE_TAG}"

          # Also tag as 'latest' if this is the latest release
          docker manifest create "${REGISTRY}:latest" \
            --amend "${REGISTRY}:${IMAGE_TAG}-amd64" \
            --amend "${REGISTRY}:${IMAGE_TAG}-arm64"

          docker manifest push "${REGISTRY}:latest"

  publish:
    name: Publish package
    needs: [build-docker, create-manifest]
    if: |
      always() &&
      (needs.build-docker.result == 'success' || needs.build-docker.result == 'skipped') &&
      (needs.create-manifest.result == 'success' || needs.create-manifest.result == 'skipped')
    runs-on: ubuntu-24.04
    environment: Production
    env:
      RUN_PUBLISH_NPM: ${{ github.event_name != 'workflow_dispatch' || inputs.publish_npm }}
      RUN_PUBLISH_MCP: ${{ github.event_name != 'workflow_dispatch' || inputs.publish_mcp }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'
          scope: '@smartbear'

      - name: Extract version from package.json
        id: extract_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Update server.json version
        run: |
          jq --arg v "${{ steps.extract_version.outputs.VERSION }}" \
            '.version = $v | .packages[0].version = $v' \
            server.json > server.json.tmp && mv server.json.tmp server.json

      - name: Install dependencies
        if: ${{ env.RUN_PUBLISH_NPM == 'true' }}
        run: npm ci

      - name: Publish to npm
        if: ${{ env.RUN_PUBLISH_NPM == 'true' }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: prepare mcp-publisher
        if: ${{ env.RUN_PUBLISH_MCP == 'true' }}
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher

      - name: Login
        if: ${{ env.RUN_PUBLISH_MCP == 'true' }}
        run: |
          ./mcp-publisher login github-oidc
          ./mcp-publisher login dns --domain smartbear.com --private-key "${{ secrets.GH_MCP_REGISTRY_KEY }}"

      - name: Publish to MCP Registry
        if: ${{ env.RUN_PUBLISH_MCP == 'true' }}
        run: ./mcp-publisher publish
